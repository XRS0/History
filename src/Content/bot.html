<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/bot.css">
  <title>Chat Bot</title>
</head>
<header>
  <a class="logo" href="../index.html">History</a>
</header>
<body>
  <!-- Добавленные кнопки -->
  <div class="start-buttons" id="startButtons">
    <button class="but" onclick="startBot('button1')">Крепостные предпрениматели</button>
    <button class="but" onclick="startBot('button2')">Дело помещицы Салтыковой</button>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <h2>History bot</h2>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Chat messages will be displayed here -->
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="../scripts/bot.js"></script>
</body>
</html>
